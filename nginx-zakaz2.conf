# Nginx configuration for zakaz2.tomica.ru
# Файл нужно скопировать в: /etc/nginx/sites-available/zakaz2.tomica.ru
# И создать симлинк: sudo ln -s /etc/nginx/sites-available/zakaz2.tomica.ru /etc/nginx/sites-enabled/

upstream zakaz3_upstream {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name zakaz2.tomica.ru;

    # Логи
    access_log /var/log/nginx/zakaz2.tomica.ru-access.log;
    error_log /var/log/nginx/zakaz2.tomica.ru-error.log;

    # Размер загружаемых файлов
    client_max_body_size 50M;

    location / {
        proxy_pass http://zakaz3_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://zakaz3_upstream;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://zakaz3_upstream;
        access_log off;
    }
}

